  <rect x="130" y="220" width="10" height="10" fill="#A5F2C3" fill-opacity="0.6" stroke="#4BD59B" stroke-width="1"/>
  <text x="145" y="230" font-family="Arial" font-size="10" fill="#333">Buildings</text>
  
  <line x1="190" y1="225" x2="210" y2="225" stroke="#E66A64" stroke-width="2"/>
  <text x="215" y="230" font-family="Arial" font-size="10" fill="#333">Roads</text>
</svg>