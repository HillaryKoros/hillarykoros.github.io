  <rect width="400" height="300" rx="20" fill="#F3F7FC"/>
  
  <!-- Map grid -->
  <path d="M50 50H350M50 100H350M50 150H350M50 200H350M50 250H350M50 50V250M100 50V250M150 50V250M200 50V250M250 50V250M300 50V250M350 50V250" stroke="#C1D6EE" stroke-width="1"/>
  
  <!-- Digital map elements -->
  <rect x="100" y="100" width="50" height="50" fill="#A5C9F2" fill-opacity="0.6" stroke="#4B88D5" stroke-width="2"/>
  <rect x="200" y="150" width="100" height="50" fill="#A5F2C3" fill-opacity="0.6" stroke="#4BD59B" stroke-width="2"/>
  <path d="M150 100L200 150L250 100L300 200" stroke="#E66A64" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Compass -->
  <circle cx="300" cy="80" r="20" fill="white" stroke="#4B88D5" stroke-width="1"/>
  <path d="M300 60L300 100M280 80L320 80" stroke="#4B88D5" stroke-width="1"/>
