  <!-- Start point -->
  <circle cx="70" cy="70" r="8" fill="#4CC17F" stroke="white" stroke-width="2"/>
  <circle cx="70" cy="70" r="4" fill="white"/>
  
  <!-- End point -->
  <circle cx="330" cy="170" r="8" fill="#E3405F" stroke="white" stroke-width="2"/>
  <circle cx="330" cy="170" r="4" fill="white"/>
  
  <!-- Waypoint -->
  <circle cx="240" cy="120" r="6" fill="#FFB830" stroke="white" stroke-width="2"/>
  
  <!-- Points of Interest -->
  <circle cx="150" cy="70" r="5" fill="#5271FF"/>
  <circle cx="250" cy="70" r="5" fill="#5271FF"/>
  <circle cx="150" cy="230" r="5" fill="#5271FF"/>
  <circle cx="240" cy="230" r="5" fill="#5271FF"/>
  
  <!-- Navigation UI Elements -->
  <rect x="290" y="60" width="40" height="40" rx="5" fill="white" stroke="#C1D6EE" stroke-width="1"/>
  <path d="M295 80H325M310 65V95" stroke="#5271FF" stroke-width="2"/>
  
