  <text x="155" y="155" font-family="Arial" font-size="10" fill="#3A86FF" font-weight="bold">3.2 km</text>
  
  <!-- Time indicator -->
  <rect x="270" y="190" width="60" height="20" rx="10" fill="white" stroke="#FF006E" stroke-width="1"/>
