  <rect width="400" height="300" rx="20" fill="#F3F7FC"/>
  
  <!-- Map background with subtle grid -->
  <rect x="50" y="50" width="300" height="200" fill="#E9F2FA" stroke="#C1D6EE" stroke-width="1"/>
  <path d="M50 90H350M50 130H350M50 170H350M50 210H350M90 50V250M130 50V250M170 50V250M210 50V250M250 50V250M290 50V250M330 50V250" stroke="#D8E6F6" stroke-width="1"/>
  
  <!-- Roads/Streets -->
  <path d="M70 70L150 70L150 120L240 120L240 230" stroke="#B0B0B0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M70 170L330 170" stroke="#B0B0B0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M330 70L250 70L250 230" stroke="#B0B0B0" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Optimal route -->
  <path d="M70 70L150 70L150 120L240 120L240 170L330 170" stroke="#3A86FF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Alternative route -->
